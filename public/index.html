<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <center>
    <div class="container">
      <div class="row">
        <div class="col-xs-2" id="score-column">
          <h3 >Wins:</h3>
            <span id="wins"></span>
          <br>
          <h3>Losses:</h3>
          <span id="losses"></span>
          <br><br>
          <button id="play-again-button" class="btn btn-success">Play Again</button>
          <br><br>
          <button id="play-computer-button" class="btn btn-danger">Play Computer</button>
        </div>

        <div class="col-xs-10">
          <h1>
            <img src="img/tick.jpg" class="header-img">
            <img src="img/tack.jpg" class="header-img">
            <img src="img/toe.jpg" class="header-img">
          </h1>
          <br>
          <div id="board">
            <table>
              <tr id="row1">
                <td class="square"     id="11"></td>
                <td class="square v"   id="21"></td>
                <td class="square"     id="31"></td>
              </tr>
              <tr id="row2">
                <td class="square h"   id="12"></td>
                <td class="square v h" id="22"></td>
                <td class="square h"   id="32"></td>
              </tr>
              <tr id="row3">
                <td class="square"     id="13"></td>
                <td class="square v"   id="23"></td>
                <td class="square"     id="33"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    <div class="my-modal fade modal" id="winModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-body" id="winModalBody">
        </div>
      </div>
    </div>

    <div class="my-modal fade modal" id="catModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-body" id="catModalBody">
        </div>
      </div>
    </div>

    </div>
    </center>
  </body>
</html>
